<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="calcApp">
        <h1>Calculator</h1>
        <form>
            <div>
                <input type="number" v-model.number="firstNum" placeholder="enter a number">

                <select v-model="operation">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">&times;</option>
                    <option value="divide">&divide;</option>
                </select>

                <input v-model.number="secondNum" type="number" placeholder="enter another number">
            </div>
            <button type="button" @click="calculate(firstNum, secondNum)">Calculate</button>
        </form>
        <div class="total">
            <p>Total: </p> 
            <p> {{total}}</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
