<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpaca Fan Club Registration Form</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="alpacaForm" v-cloak>
        <form>
            <fieldset>
                <legend>Fan Club Registration</legend>
                <div>
                    <label>First Name</label>
                    <input type="text" v-model="firstName">
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" v-model="lastName">
                </div>
                <div>
                    <label>Street Address</label>
                    <input type="text" v-model="street">
                </div>
                <div>
                    <label>City</label>
                    <input type="text" v-model="city">
                </div>
                <div>
                    <label for="chooseState">State</label>
                    <select v-model="state" name="" id="chooseState">
                        <option v-for="stateObj in availableStates" key="stateObj.value" :value="stateObj.value">{{stateObj.name}}</option>
                    </select>
                </div>
                <div>
                    <label>Country</label>
                    <input type="text" maxlength="3" v-model="country">
                </div>
                <div class="colors">
                    <p>Favorite Alpaca Colors</p>
                    <div>
                        <ul>
                            <li v-for="option in color">
                                <label :for="option.value">
                                    <input type="checkbox" name="" v-model="selectedColors" :id="option.value" :value="option.value">
                                    {{option.name}}
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="alpaca-status">
                    <label>Alpaca Status</label>
                    <textarea name="alpaca-status" id="" cols="30" rows="10" v-model="status"></textarea>
                </div>
            </fieldset>
            <div class="output">
                <h3>Output</h3>
                <p>First Name: {{firstName}}</p>
                <p>Last Name: {{lastName}}</p>
                <p>Street Address: {{street}}</p>
                <p>City: {{city}}</p>
                <p>State: {{state}}</p>
                <p>Country: {{country}}</p>
                <p>Favorite Alpaca Colors: {{selectedColors}}</p>
                <p>Status: {{status}}</p>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
