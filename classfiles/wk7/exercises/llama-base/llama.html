<!doctype html>

<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <div id="llama-list">
    <h1 class="llama-list-title">What to name your next llama</h1>
    <div class="list-container">
      <div class="list-head">
        <span class="rank">Rank</span>
        <span class="name">Name</span>
      </div>
    </div>
      <div class="list-body" >
        <div v-for="(value, index) in llamas" :class="{even: (index + 1) % 2 === 0, odd: (index + 1) % 2 !== 0}">
          <p class="rank">{{value.rank}}</p>
          <p :class="{special: value.name.toLowerCase('llama').includes('llama') === true, notspecial: value.name.toLowerCase('llama').includes('llama') === false}">{{value.name}}</p>
        </div>
      </div>
  </div>

  <script src="llamas.js"></script>
</body>

</html>
